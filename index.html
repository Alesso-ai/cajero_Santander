<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cajero Automático</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="stylesheet" href="css/pushy-buttons.css" />
  </head>

  <body>
    <div class="cajero">
      <h1>Cajero Automático</h1>
      <div class="pantalla">
          <p id="mensaje">Bienvenido</p>
          <p id="saldo">Saldo: 1000€</p>
      </div>
      <div class="acciones">
          <input type="number" id="importe" placeholder="Importe">
          <button class="btn2" id="retirar">Retirar</button>
          <button class="btn2" id="depositar">Depositar</button>
        
      </div>
  </div>
  <script src="scripts/main.js"></script>
</html>
